<!DOCTYPE html>
<!-- html tag start here... -->
<html lang="en">
  <!-- Head tag start here... -->
  <head>
    <!-- Meta tags start here... -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags end here... -->

    <!-- title start here... -->
    <title>Hy-Genius</title>
    <!-- title end here... -->

    <!-- All css links start here... -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/scss/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- All css links end here... -->

    <!-- favicon icon start here -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/icons/logo-1-removebg-preview.png"
    />
    <!-- favicon icon end here -->
  </head>
  <!-- Head tag end here... -->

  <!-- body tag start here... -->
  <body style="height: 100vh; margin: 0; padding: 0">
    <!-- main-container start here  -->
    <div
      class="main-container main_login"
      style="
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
      "
    >
      <!-- wrapper start here  -->
      <div
        class="wrapper"
        style="height: 100%; width: 100%; margin: 0; padding: 0"
      >
        <div>
          <!-- wrapper content start here  -->
          <div
            class="wrapper-content"
            style="height: 100%; margin: 0; padding: 0"
          >
            <div
              class="container-fluid h-100"
              style="height: 100vh; margin: 0; padding: 0"
            >
              <div
                class="row login-container h-100"
                style="
                  height: 100vh;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  margin: 0;
                  padding: 0;
                "
              >
                <!-- Image Section -->
                <div
                  class="col-md-7 d-none d-md-block image-section"
                  style="height: 100vh; padding: 0"
                >
                  <img
                    src="../assets/images/admin image.jpg"
                    alt=""
                    style="
                      height: 100vh;
                      width: 100%;
                      object-fit: cover;
                      display: block;
                    "
                  />
                </div>

                <!-- Login Form Section -->
                <div
                  class="col-md-5 d-flex align-items-center justify-content-center"
                  style="height: 100vh; margin: 0; padding: 0"
                >
                  <div
                    class="w-75"
                    style="
                      height: 100%;
                      display: flex;
                      flex-direction: column;
                      justify-content: center;
                      margin: 0;
                      padding: 0;
                    "
                  >
                    <!-- logo start here  -->
                    <div class="mx-auto mb-4">
                      <a href="#" class="brand-logo">
                        <img
                          src="../assets/images/logo.jpg"
                          alt="BootstrapBrain Logo"
                        />
                      </a>
                    </div>
                    <!-- logo end here -->

                    <div class="login-title">
                      <h2>Forgot Password</h2>
                    </div>
                    

                    <!-- form start here  -->
                    <div class="form-div">
                      <form>
                        <div class="row">
                          <div class="col-12">
                            <div class="mb-3">
                              <label for="email" class="form-label my-0"
                                >Email</label
                              >
                              <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="email"
                                placeholder="admin@gmail.com"
                                required
                              />
                            </div>
                          </div>

                          <div class="col-12">
                            <div class="d-grid my-3">
                              <button
                                class="btn btn-teal"
                                onclick="location.href='index.html';"
                                type="submit"
                              >
                                Reset Password
                              </button>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="text-center">
                              <span>
                                Remember it,
                                <a
                                  href="index.html"
                                  class="text-decoration-none"
                                  >Send me back</a
                                >
                                to login screen.
                              </span>
                            </div>
                          </div>
                        </div>
                      </form>        </div>
                    <!-- form end here  -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- wrapper content end here  -->
        </div>
      </div>
      <!-- wrapper end here  -->
    </div>
    <!-- main-container end here  -->

    <!-- All js scripts start here... -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>

    <!-- All js scripts end here... -->
  </body>
  <!-- body tag end here... -->
</html>
<!-- html tag end here... -->
